<!DOCTYPE html>
<html>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<head>
    <title>THE BORING GAME</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />

    <link rel="icon" href="https://discoverthreejs.com/favicon.ico" type="image/x-icon">
    <!-- Todo: substitute favicon -->

    <link href="./styles/index.css" rel="stylesheet" type="text/css">

    <script src="index.js" defer></script>

</head>

<body>
    <div class="logo-box">
        <img src="assets/img/logo.png" class="logo-img" alt="logo">
    </div>
    <table id="title-tab">
        <tr>
            <td class="title small-font">THE</td>
        </tr>
        <tr>
            <td class="title big-font">BORING</td>
        </tr>
        <tr>
            <td class="title big-font">GAME</td>
        </tr>
    </table>

    <div class="option-container" id="option-container">
        <div class="options-row">
            <div class="option title" id="rules">
                <p>RULES</p>
            </div>
            <div class="option title" id="play">
                <p>PLAY</p>
            </div>
            <div class="option title" id="settings">
                <p>SETTINGS</p>
            </div>
        </div>
    </div>

    <div class="settings-container" id="settings-container">
        <div class="options-row">
            <div class="option-static title">
                    <p>Difficulty:</p>
                    <input type="radio" name="diffRadio" id="easy" value="1" checked><label for="easy">Easy</label>
                    <input type="radio" name="diffRadio" id="medium" value="2"><label for="medium">Medium</label>
                    <input type="radio" name="diffRadio" id="hard" value="3"><label for="hard">Hard</label>
            </div>
            <div class="option title" id="back">
                <p>BACK</p>
            </div>
        </div>
    </div>

</body>

</html>
